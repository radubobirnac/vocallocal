<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Button Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>TTS Button Debug Test</h1>
    
    <div>
        <h3>Test Elements (matching main page structure)</h3>
        <button id="basic-play-interpretation-btn" class="button">‚ñ∂Ô∏è Play Interpretation</button>
        <button id="basic-stop-interpretation-btn" class="button">‚èπÔ∏è Stop Interpretation</button>
        <button onclick="testStopButton()" class="button">üß™ Test Stop Functions</button>
        <button onclick="stopAllAudio()" class="button">üõë Stop All Audio</button>
        <br>
        <textarea id="basic-interpretation" placeholder="Interpretation text...">This is test interpretation text for TTS debugging and stop button functionality testing.</textarea>
        <br>
        <select id="basic-language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>
    </div>
    
    <div>
        <h3>Test Results</h3>
        <div id="test-results" class="result">Test results will appear here...</div>
    </div>
    
    <!-- Include main script.js for TTS functionality -->
    <script src="/static/script.js"></script>

    <script>
        // Test functions for stop button functionality
        function testStopButton() {
            console.log('üß™ Testing stop button functionality...');
            document.getElementById('test-results').innerHTML +=
                `<div>üß™ Testing stop button functionality...</div>`;

            // Test if stop functions exist
            if (typeof stopSpeakText === 'function') {
                document.getElementById('test-results').innerHTML +=
                    `<div>‚úÖ stopSpeakText function exists</div>`;
            } else {
                document.getElementById('test-results').innerHTML +=
                    `<div>‚ùå stopSpeakText function missing</div>`;
            }

            if (typeof stopAllAudio === 'function') {
                document.getElementById('test-results').innerHTML +=
                    `<div>‚úÖ stopAllAudio function exists</div>`;
            } else {
                document.getElementById('test-results').innerHTML +=
                    `<div>‚ùå stopAllAudio function missing</div>`;
            }

            // Test stop button click
            const stopBtn = document.getElementById('basic-stop-interpretation-btn');
            if (stopBtn) {
                document.getElementById('test-results').innerHTML +=
                    `<div>‚úÖ Stop button found</div>`;

                // Test stop button click
                try {
                    stopSpeakText('basic-interpretation');
                    document.getElementById('test-results').innerHTML +=
                        `<div>‚úÖ stopSpeakText('basic-interpretation') executed successfully</div>`;
                } catch (error) {
                    document.getElementById('test-results').innerHTML +=
                        `<div>‚ùå stopSpeakText error: ${error.message}</div>`;
                }
            } else {
                document.getElementById('test-results').innerHTML +=
                    `<div>‚ùå Stop button not found</div>`;
            }
        }

        // Test the buttons
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üß™ Test page loaded');

            const playBtn = document.getElementById('basic-play-interpretation-btn');
            const stopBtn = document.getElementById('basic-stop-interpretation-btn');
            const textarea = document.getElementById('basic-interpretation');
            const langSelect = document.getElementById('basic-language');

            document.getElementById('test-results').innerHTML =
                `<div>Play button found: ${!!playBtn}</div>
                 <div>Stop button found: ${!!stopBtn}</div>
                 <div>Textarea found: ${!!textarea}</div>
                 <div>Language select found: ${!!langSelect}</div>`;

            // Test stop button functionality
            setTimeout(testStopButton, 1000);

            // Add stop button event handler if it doesn't exist
            if (stopBtn && !stopBtn.onclick) {
                stopBtn.addEventListener('click', () => {
                    console.log('‚èπÔ∏è Stop button clicked!');
                    document.getElementById('test-results').innerHTML +=
                        `<div>‚èπÔ∏è Stop button clicked!</div>`;

                    if (typeof stopSpeakText === 'function') {
                        stopSpeakText('basic-interpretation');
                        document.getElementById('test-results').innerHTML +=
                            `<div>‚úÖ stopSpeakText called for basic-interpretation</div>`;
                    } else {
                        document.getElementById('test-results').innerHTML +=
                            `<div>‚ùå stopSpeakText function not available</div>`;
                    }
                });

                document.getElementById('test-results').innerHTML +=
                    `<div>‚úÖ Stop button event handler added</div>`;
            }

            if (playBtn) {
                playBtn.addEventListener('click', () => {
                    console.log('üéµ Play button clicked!');

                    const text = textarea.value;
                    const lang = langSelect.value;

                    document.getElementById('test-results').innerHTML +=
                        `<div>üéµ Play button clicked! Text: ${text.length} chars</div>`;

                    // Use the real speakText function from script.js
                    if (typeof speakText === 'function') {
                        speakText('basic-interpretation', text, lang);
                        document.getElementById('test-results').innerHTML +=
                            `<div>‚úÖ Real speakText function called</div>`;
                    } else {
                        document.getElementById('test-results').innerHTML +=
                            `<div>‚ùå Real speakText function not available</div>`;
                    }
                });
            }
        });
    </script>
</body>
</html>
