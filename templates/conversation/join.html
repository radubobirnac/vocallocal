<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Conversation - VocalLocal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .conversation-join-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .language-selector {
            margin: 15px 0;
        }
        .join-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .room-code-display {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="conversation-join-container">
            <div class="text-center mb-4">
                <i class="fas fa-comments fa-3x text-primary mb-3"></i>
                <h2>Join Conversation</h2>
                <p class="text-muted">Set up your language preferences to start communicating</p>
            </div>

            <div class="room-code-display">
                {{ room_code }}
            </div>

            <form id="joinRoomForm">
                <div class="language-selector">
                    <label for="inputLanguage" class="form-label">
                        <i class="fas fa-microphone"></i> Your Speaking Language
                    </label>
                    <select class="form-select" id="inputLanguage" required>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>

                <div class="language-selector">
                    <label for="targetLanguage" class="form-label">
                        <i class="fas fa-language"></i> Translation Target Language
                    </label>
                    <select class="form-select" id="targetLanguage" required>
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn join-button">
                        <i class="fas fa-sign-in-alt"></i> Join Conversation
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">
                    Your language preferences will be saved for future conversations
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('joinRoomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const roomCode = '{{ room_code }}';
            const inputLanguage = document.getElementById('inputLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            
            if (inputLanguage === targetLanguage) {
                alert('Please select different languages for input and target.');
                return;
            }
            
            try {
                const response = await fetch('/conversation/api/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_code: roomCode,
                        input_language: inputLanguage,
                        target_language: targetLanguage
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect_url;
                } else {
                    alert('Error joining room: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to join room. Please try again.');
            }
        });
    </script>
</body>
</html>
