        .conversation-container {
            height: 100vh;
            display: flex;
            flex-direction: column;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.other {
            background: white;
            border: 1px solid #dee2e6;

        }
        .message-header {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .message-original {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .message-translation {
            font-style: italic;
            opacity: 0.9;
        }
        .controls-panel {
            background: white;
            border-top: 1px solid #dee2e6;
            padding: 20px;
        }
        .language-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #dc3545;
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
        }
        .record-button:hover {

        .record-button.recording {

        }
        .connection-status {

            align-items: center;
            gap: 10px;

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }
        .status-indicator.disconnected {
            background: #dc3545;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }

        /* Override bilingual mode to always show */
        #bilingual-mode-content {

        }

        /* Conversation room specific spacing */

        /* Ensure proper container styling */

            padding: 0 1rem;

        .status-success {

        }

            flex-wrap: wrap;

    <!-- Conversation Room Recording Module (Self-contained) -->
    <script>
        // Self-contained recording functions for conversation room
        console.log('üéôÔ∏è Loading conversation room recording module...');

        let currentMediaRecorder = null;
        let recordingStartTime = null;
        let recordingTimer = null;

        // Status display function
        window.showStatus = function(message, type = 'info', persistent = false) {
            console.log(`[${type.toUpperCase()}] ${message}`);

            // Try to find status element in conversation room
            const statusEl = document.getElementById('status') ||
                           document.getElementById('conversation-status') ||
                           document.querySelector('.status-message');

            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = `status status-${type}`;
                statusEl.style.display = 'block';

                if (!persistent) {
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 3000);
                }
            }

            // Also show in browser notification if available
            if ('Notification' in window && Notification.permission === 'granted') {
                if (type === 'error') {
                    new Notification('VocalLocal Error', { body: message, icon: '/static/favicon.ico' });
                }
            }
        };

        // Audio recording function for conversation room
        window.startRecording = async function(options = {}) {
            try {
                console.log('üé§ Starting recording with options:', options);

                // Reset any existing recording
                if (currentMediaRecorder && currentMediaRecorder.state !== 'inactive') {
                    currentMediaRecorder.stop();
                }

                // Visual indication that we're requesting mic access
                window.showStatus('Requesting microphone access...', 'info');

                // Get audio constraints with echo cancellation and noise suppression
                const constraints = {
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100
                    }
                };

                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('‚úÖ Microphone access granted');

                // Create MediaRecorder
                let mimeType = 'audio/webm';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/mp4';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        mimeType = 'audio/wav';
                    }
                }

                const mediaRecorder = new MediaRecorder(stream, { mimeType });
                const audioChunks = [];

                // Set up event handlers
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        console.log(`üìä Audio chunk received: ${event.data.size} bytes`);
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log('üõë Recording stopped, total chunks:', audioChunks.length);
                    stream.getTracks().forEach(track => {
                        track.stop();
                        console.log('üîá Stopped track:', track.kind);
                    });
                };

                mediaRecorder.onerror = (event) => {
                    console.error('‚ùå MediaRecorder error:', event.error);
                    window.showStatus('Recording error: ' + event.error.message, 'error');
                };

                // Start recording
                mediaRecorder.start(100); // Collect data every 100ms
                currentMediaRecorder = mediaRecorder;

                window.showStatus('Recording started', 'success');

                // Add visual feedback for recording button
                const recordButton = options.recordButton;
                if (recordButton) {
                    recordButton.classList.add('recording');
                    const icon = recordButton.querySelector('i');
                    if (icon) {
                        icon.className = 'fas fa-stop';
                    }
                }

                // Start recording timer
                recordingStartTime = new Date();
                if (recordingTimer) clearInterval(recordingTimer);
                recordingTimer = setInterval(() => {
                    const elapsed = Math.floor((new Date() - recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                    // Update timer display if available
                    const timerEl = document.getElementById('bilingual-recording-timer') ||
                                   document.querySelector('.recording-timer');
                    if (timerEl) {
                        timerEl.textContent = timeString;
                        timerEl.style.display = 'block';
                    }
                }, 1000);

                console.log('‚úÖ Recording started successfully');

                // Return recording object
                return {
                    mediaRecorder,
                    audioChunks,
                    stream,
                    mimeType
                };

            } catch (error) {
                console.error('‚ùå Error starting recording:', error);

                if (error.name === 'NotAllowedError') {
                    window.showStatus('Microphone access denied. Please allow microphone access and try again.', 'error', true);
                } else if (error.name === 'NotFoundError') {
                    window.showStatus('No microphone found. Please connect a microphone and try again.', 'error', true);
                } else {
                    window.showStatus('Failed to start recording: ' + error.message, 'error', true);
                }

                throw error;
            }
        };

        // Audio processing function for conversation room
        window.processAudioWithSmartRouting = async function(audioChunks, mimeType, formData) {
            try {
                console.log('üîÑ Processing audio with smart routing...');
                console.log('Audio chunks:', audioChunks.length, 'MIME type:', mimeType);

                if (!audioChunks || audioChunks.length === 0) {
                    throw new Error('No audio chunks to process');
                }

                // Create audio blob
                const audioBlob = new Blob(audioChunks, { type: mimeType });
                const fileSizeMB = audioBlob.size / (1024 * 1024);

                console.log(`üìä Audio file size: ${fileSizeMB.toFixed(2)} MB`);

                // Add the audio file to form data
                formData.append('file', audioBlob, 'recording.webm');

                // Add the selected transcription model
                const selectedModel = window.getTranscriptionModel();
                formData.append('model', selectedModel);
                console.log('Using transcription model:', selectedModel);

                window.showStatus('Processing audio...', 'info');

                // Determine routing based on file size
                const CHUNKING_THRESHOLD_MB = 25;
                let endpoint = '/api/transcribe';

                if (fileSizeMB > CHUNKING_THRESHOLD_MB) {
                    console.log('üì¶ Large file detected, using chunked processing');
                    endpoint = '/upload'; // Use chunked upload for large files
                    window.showStatus('Processing large audio file...', 'info');
                } else {
                    console.log('üìÑ Small file, using direct transcription');
                }

                // Send request
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Audio processing result:', result);

                if (result.text) {
                    window.showStatus('Audio processed successfully!', 'success');
                    return result;
                } else if (result.error) {
                    throw new Error(result.error);
                } else {
                    throw new Error('No transcription text received');
                }

            } catch (error) {
                console.error('‚ùå Error processing audio:', error);
                window.showStatus('Audio processing failed: ' + error.message, 'error');
                throw error;
            }
        };

        // Additional utility functions for conversation room
        window.getTranscriptionModel = function() {
            const modelSelect = document.getElementById('global-transcription-model');
            return modelSelect ? modelSelect.value : 'gemini-2.0-flash-lite';
        };

        window.getTranslationModel = function() {
            const modelSelect = document.getElementById('global-translation-model');
            return modelSelect ? modelSelect.value : 'gemini-2.0-flash-lite';
        };

        // Initialize model selectors with saved preferences
        window.initializeModelSelectors = function() {
            console.log('üîß Initializing model selectors...');

            // Set default values or load from localStorage
            const transcriptionModel = localStorage.getItem('conversation-transcription-model') || 'gemini-2.0-flash-lite';
            const translationModel = localStorage.getItem('conversation-translation-model') || 'gemini-2.0-flash-lite';

            const transcriptionSelect = document.getElementById('global-transcription-model');
            const translationSelect = document.getElementById('global-translation-model');

            if (transcriptionSelect) {
                transcriptionSelect.value = transcriptionModel;
                transcriptionSelect.addEventListener('change', function() {
                    localStorage.setItem('conversation-transcription-model', this.value);
                    console.log('Transcription model changed to:', this.value);
                });
            }

            if (translationSelect) {
                translationSelect.value = translationModel;
                translationSelect.addEventListener('change', function() {
                    localStorage.setItem('conversation-translation-model', this.value);
                    console.log('Translation model changed to:', this.value);
                });
            }

            console.log('‚úÖ Model selectors initialized:', {
                transcription: transcriptionModel,
                translation: translationModel
            });
        };

        // Stop recording function
        window.stopRecording = function() {
            if (currentMediaRecorder && currentMediaRecorder.state === 'recording') {
